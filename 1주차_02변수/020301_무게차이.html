<script>

    /*
		[문제]	  	
			사과 4개는 32g이고,	귤 3개는 12g이다. 		
			사과 1개의 무게와 귤 1개의 무게의 차이는 얼마인지 구하시오. 
			단, 같은 종류의 과일의 무게는 동일하다. 
			단, 소수점 1자리 까지 구하시오.
		[정답] 
			4.0
	*/  

	/*
		[풀이]
			사과1개 = 32 / 4
			귤1개 = 12 / 3

			차이
			= 사과1개 - 귤1개
	*/

    let a = 32;
	let b = a / 4;
	let c = 12;
	let d = c / 3;
	let result = (b-d).toFixed(1);

    console.log(result);
	document.write(result);
    
</script>
