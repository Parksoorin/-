<script>

    /*
        [문제]
            랜덤숫자 1000~2000 사이의 숫자를 저장한다. 

            [1] 랜덤숫자를 출력하시오.
            [2] 랜덤숫자의 천의 자리의 숫자와 일의 자리의 숫자의 곱을 출력하시오.
        [예시]
            1023
            3
    */
    
    let a = parseInt(Math.random()*1000)+1000;
    let b1000 = parseInt(a/1000);
    let b1 = a%20;

    document.write(a, "<br/>");
    document.write(b1000*b1);


</script>
