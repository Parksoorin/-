<script>
    	
	/*
		[문제]
			9의 배수 중에서  10의 자리가 6인 첫번째 배수를 출력하시오.
		[정답]
			63
	 */

	let run = true;
	let i = 1;
	let count = 0;
	let result = 0;
	while(run) {

		let unit = parseInt(i % 100 / 10);
		
		if(i % 9 == 0 && unit == 6) {
			count += 1;
			if(count == 1){
				result = i;
				run = false;
			}
		}
		
		if(run){
			i = i + 1;
		}
	}
	document.write(result + "<br>");

</script>
