<script>

    /*
        [문제]
            852의 약수 중에서 큰 수부터 작은 수를 거꾸로 출력했을 때,
            다섯 번째 약수만 출력하시오.
        [정답]
            142    
    */

    let num = 852;

    let i = 1;
    let i2 = num;
    let count = 0;
    let result = 0;

    while(i <= num){
        if(num % i2 == 0){
            count++;
            document.write(i2, "<br>");
            if(count == 5){
                result = i2;
            }
        }
        i++;
        i2--;
    }

    document.write("= ", result);
    
</script>
