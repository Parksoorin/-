<script>

	/*
	   	[문제] 
            500보다 큰 8의 배수를 순서대로 4개만 출력하시오.
			단, 일의 자리수가 6이다.
        [정답]
            536
			576
			616
			656
	*/

	let run = true;

    let i = 1;
    let count = 0;
    let result1 = 0;

    while(run){
        let a = i % 10;
        if(i % 8 == 0 && i > 500 && a == 6){
            document.write(i, "<br>");
            count++;
            if(count == 4){
                result1 = i;
                run = false;
            }
        }
        i++;
    }

</script>
