<script>

    /*
        [문제]
            [조건1] 10~20까지 반복문 사용해서 출력한다.
            [조건2] 각 자리별로 나눈후 각자리별 홀수의개수를 옆에 출력한다.
        [정답]
            10 1
            11 2
            12 1
            13 2
            14 1
            15 2
            16 1
            17 2
            18 1
            19 2
            20 0
    */

    let a, b, c;
    for(let i = 10; i <= 20; i++){
        a = parseInt(i / 10);
        b = i % 10;

        c = a % 2 + b % 2;
        document.write(i, " ", c, "<br>");
    }

</script>
