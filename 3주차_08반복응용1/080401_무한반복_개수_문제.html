<script>

    /*
		[문제]
			28 의 배수중 500 이상에서 가장작은수를 출력하시오.
		[정답]
			504
	*/

	let result = 0;
	let run = true;
	let count = 0;
	let i = 1; 

	while(run) {
		if(i % 28 == 0) {

			if(i >= 500){
			
				count += 1;
				if(count == 1){
					result = i;
					run = false;
				}
			}
		}
		if(run){
			i = i + 1;
		}
	}

	console.log(result);
	document.write(result);

</script>
