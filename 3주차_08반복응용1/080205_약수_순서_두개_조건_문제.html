<script>

    /*
        [문제] 
            100의 약수 중에서 
            20보다 큰수중에서 1번째 약수와 2번째약수의 합을 출력하시오.
        [정답]
            75  
    */

    let i = 0;
    let num = 100;

    let count = 0, count1 = 0, count2 = 0;

    while(i <= 100){
        if(num % i == 0 && i > 20){
            document.write(i, "<br>");
            count++;
            if(count == 1){
                count1 = i;
            }
            if(count == 2){
                count2 = i;
            }
        }
        i++;
    }

    document.write("count1 = ", count1, "<br>");
    document.write("count2 = ", count2, "<br>");
    document.write("count1 + count2 = ", count1 + count2, "<br>");

</script>
