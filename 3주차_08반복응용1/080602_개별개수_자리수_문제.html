<script>

    /*
        [문제]
            [조건1] 반복문을 사용하여 숫자를 220 부터 230까지 출력한다. 
            [조건2] 각 자리별로 나눈후 각각의 자리에 2나 5가 있으면 그개수를 옆에 출력한다.
        [정답]
            220 2
            221 2
            222 3
            223 2
            224 2
            225 3
            226 2
            227 2
            228 2
            229 2
            230 1
    */

    let a, b, c, value, count;
    for(let i = 220; i <= 230; i++){
        count = 0;
        a = parseInt(i / 100);
        b = parseInt(i % 100 / 10);
        c = i % 10;

        if(a == 2 || a == 5){
            count++;
        }
        if(b == 2 || b == 5){
            count++;
        }
        if(c == 2 || c == 5){
            count++;
        }

        document.write(i, " ", count, "<br>");
    }

</script>
