<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById()</title>
</head>
<body>
    
    <!--
        [개념] document.getElementById("id명")

            (1) 해당 id의 요소를 선택
    -->

    <p id="test">aaa</p>
   
    <script>
        let a = document.getElementById("test");
        console.log(a);    // <p id="test">getElementById() </p>
    </script>

</body>
</html>
