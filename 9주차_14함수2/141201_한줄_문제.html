<script>

	/*
		[문제]
			아래배열 3개는 학생 점수 데이터이다 
			이를 한 줄로 저장해주는 함수를 만드시오.
		[예시]
			data = [1001,"김철수",32,1002,"이만수",54,1003,"조영민",12];
	*/

	function oneLine(number, name, score, data) {
		let size = number.length;
		for(let i=0; i<size; i++) {
			data.push(number[i]);
			data.push(name[i]);
			data.push(score[i]);
		}
	}

	let number = [1001, 1002, 1003];
	let name = ["김철수", "이만수", "조영민"];
	let score = [32, 54, 12];

	let data = [];

	oneLine(number, name, score, data);
	document.write(data);



</script>
