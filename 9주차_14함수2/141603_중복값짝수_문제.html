<script>

    /*
        [문제]
            a배열과 b배열 전체를 비교하여 
            a배열 안에도 있고 b배열 안에도 있는 값은 
            c배열에 저장하시오. 
            단, 짝수만 저장하고 리턴하는 함수를 만드시오.
            단, 같은값이 여러개면 중복없이 저장한다. 

        [정답]
            2, 6   
    */

    function getSameEvenArray(a, b) {
        let arr = [];
        for(let i = 0; i < a.length; i++){
            if(a[i] % 2 == 1){
                continue;
            }
            for(let j = 0; j < b.length; j++){
                if(a[i] == b[j]){
                    if(arr.length == 0){
                        arr.push(a[i]);
                        continue;
                    }
                    let cnt = 0;
                    for(let z = 0; z < arr.length; z++){
                        if(a[i] == arr[z]){
                            cnt++;
                        }
                    }
                    if(cnt == 0){
                        arr.push(a[i]);
                    } else {
                        continue;
                    }
                }
            }
        }
        return arr;
    }

    let a = [1, 2, 7, 40, 3, 6];
    let b = [1, 6, 2,  2, 3, 7];

    let arr = getSameEvenArray(a, b);
    document.write(arr);

</script>
