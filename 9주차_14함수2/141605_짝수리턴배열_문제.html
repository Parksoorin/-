<script>

	/*
		[문제]	
  			랜덤숫자(10~30) 사이의 변수 두개를 저장한다.
	  		두숫자사이의 짝수만 저장해서 리턴하는 함수를 만드시오.
	*/

	function getArrEven(a , b){
		let arr = [];
		if(a > b){
			let temp = a;
			a = b;
			b = temp;	
		}
		for(let i = a; i <= b; i++) {
			if(i % 2 == 0) {
				arr.push(i);
			}
		}
		return arr;
	}

	let a = Math.floor(Math.random() *20) + 10;
	let b = Math.floor(Math.random() *20) + 10;
	let c = getArrEven(a , b);
	document.write(a , " " , " " , b , " " ,  c);

</script>
