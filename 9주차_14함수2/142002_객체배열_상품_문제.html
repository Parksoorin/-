<script>
    /*
        [문제]
            memberList는 회원 목록 데이터이다.
            순서대로 회원번호와 회원아이디이다.

            itemList은 쇼핑몰 판매 상품 데이터이다.
            순서대로 상품이름과 가격이다.
            
            orderList는 오늘 주문 목록이다. 
            순서대로 주문아이디 , 상품 , 개수 이다. 

            상품별 판매개수를 출력하시오.
            단, 판매개수가 높은순으로 출력하시오.

        [정답]
            바나나,8
            사과,6
            딸기,6
    */

    let memberList = [
        {"num":1001, "id":"qwer1234"},
        {"num":1002, "id":"pythongood"},
        {"num":1003, "id":"testid"}
    ];

    let itemList = [
        {"item":"사과", "price":1100},
        {"item":"바나나", "price":2000},
        {"item":"딸기", "price":4300}
    ];

    let orderList = [
        {"id":"qwer1234" , "item":"사과" , "count":3},
        {"id":"pythongood" , "item":"딸기" , "count":6},
        {"id":"testid" , "item":"바나나" , "count":1},
        {"id":"pythongood" , "item":"사과" , "count":2},
        {"id":"testid" , "item":"바나나" , "count":7},
        {"id":"qwer1234" , "item":"사과" , "count":1}
    ];

    function getViewList(itemList){
        let viewList = [];
        for(let i = 0; i < itemList.length; i++){
            let temp = {};
            temp["item"] = itemList[i]["item"];
            temp["count"] = 0; 
            viewList.push(temp);
        }
        return viewList;
    }

    function printList(viewList){
        for(let i = 0; i < viewList.length; i++){
            document.write(viewList[i]["item"] + " ");
            document.write(viewList[i]["count"] + " ");
            document.write("<br/>");
        }
        document.write("<hr/>");
    }

    function updateList(viewList, orderList){
        for(let i = 0; i < viewList.length; i++){
            for(let j = 0; j < orderList.length; j++){
                if(viewList[i]["item"] == orderList[j]["item"]){
                    viewList[i]["count"] += orderList[j]["count"];
                }
            }
        }
    }

    function sortList(viewList){
        viewList.sort((a , b) => {
            if(a["count"] < b["count"]){
                return 1;
            }else if(a["count"] > b["count"]){
                return -1;
            }else {
                return 0;
            }
        });
    }

    let viewList = getViewList(itemList);
    printList(viewList);
    
    updateList(viewList, orderList);
    printList(viewList);

    sortList(viewList);
    printList(viewList);

</script>
