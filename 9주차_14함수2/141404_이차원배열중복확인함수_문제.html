<script>

	/*
		[문제]
			arr 안에 num의 값이 있는지 확인하는 함수를 만드시오.
			존재하면 true , 없으면 false를 출력하시오.
		[정답]
			true
	*/

    function getCheckDoubleArr(arr, num){
        let result = false;
        for(let i = 0; i < arr.length; i++){
            for(let j = 0; j < arr[i].length; j++){
                if(arr[i][j] == num){
                    result = true;
                }
            }
        }
        return result;
    }
	
	let arr = [
		[ 8, 10,  4],
		[22, 87, 11],
		[52,  6, 90]
	];

	let num = 87;

    let result = getCheckDoubleArr(arr, num);
    document.write(result);

</script>
