<script>

	/*
		[문제]	
  			랜덤숫자(10~30) 사이의 변수 두개를 저장한다.
	  		두숫자의 약수를 비교해서 약수의 개수가 더많은수를 출력하시오.
	  		서로 같으면 "같다" 를 출력하시오.
			리턴함수로 만드시오.
	*/

    function getDivisor(number){
        let cnt = 0;
        for(let i = 1; i <= number; i++){
            if(number % i == 0){
                cnt++;
            }
        }
        return cnt;
    }

	let a = Math.floor(Math.random() *8) + 2;
	let b = Math.floor(Math.random() * 8) + 2;
	document.write(a ,",", b , "<br> ");

    let anum = getDivisor(a);
    let bnum = getDivisor(b);

    document.write("a = ", anum, ", b = ", bnum, "<br>");

    if(anum > bnum){
        document.write("a가 약수의 개수가 더 많다.");
    } else if(anum < bnum){
        document.write("b가 약수의 개수가 더 많다.");
    } else {
        document.write("같다.");        
    }
 
</script>
