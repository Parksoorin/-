<script>

    /*
        [문제] 
            9의 배수 중 100보다 큰 네번째 배수 출력하시오. 
            단, break를 사용하시오.
        [정답]
            135
   */ 

    let i = 1, count = 0;

    while(true){
        if(i % 9 == 0 && i >= 100){
            count++;
            if(count == 4){
                break;
            }
        }
        i++;
    }

    document.write(i);
    
</script>
