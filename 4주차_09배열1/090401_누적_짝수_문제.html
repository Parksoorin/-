<script>

    /*
		 [문제] 
            아래 배열의 짝수들의 합을 출력하시오.
		 [정답] 
            102
    */
    let arr = [14, 13, 36, 41, 52];

    let total = 0;
    for(let i=0; i<arr.length; i++) {
        let a = arr[i];
        if(a % 2 == 0){
            total += arr[i];
        }
    }
    console.log("합 = " + total);
    document.write("합 = " + total);

</script>
