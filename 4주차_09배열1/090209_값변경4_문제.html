<script>

    /*
       [문제]
           arr배열에서 각각의 값의 자리수별로 분리하여 그 곱을 구한후
           그곱이 홀수이면 원래의 값을 1로 변경하시오.
           그곱이 짝수이면 원래의 값을 2로 변경하시오.
       
       [정답]
           2,1,2,1,2
   */
   let arr = [10, 33, 23, 13, 52];

   for(let i = 0; i < arr.length; i++){
       let b = parseInt(arr[i]/10);
       let c = arr[i] % 10;

       if(b*c % 2 == 1){
           arr[i] = 1;
       }
       if(b*c % 2 == 0){
           arr[i] = 2;
       }

   }

   document.write(arr);
   
</script>
