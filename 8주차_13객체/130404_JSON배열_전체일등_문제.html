<script>
    
    let jsonArr = [
        {"num" : 1001, "name" : "김철수", "math" : 10, "eng" : 20, "kor" : 30},
        {"num" : 1002, "name" : "박민정", "math" : 40, "eng" : 60, "kor" : 10},
        {"num" : 1003, "name" : "이상아", "math" : 15, "eng" : 10, "kor" : 50},
        {"num" : 1004, "name" : "조민수", "math" : 16, "eng" : 40, "kor" : 20}
    ];

    /*
        [문제]
            jsonArr 의 배열을 검사하여 총점이 1등인 학생의 정보를 출력하시오.
        [정답]
            num : 1002
            name : 박민정
            math : 40
            eng : 60
            kor : 10
    */

    let max = 0, maxi = 0;

    for(let i = 0; i < jsonArr.length; i++){
        let maxsum = jsonArr[i]["math"] + jsonArr[i]["eng"] + jsonArr[i]["kor"];
        if(maxsum > max){
            max = maxsum;
            maxi = i;
        }
    }

    let keyList = Object.keys(jsonArr[maxi]);
    for(let i = 0; i < keyList.length; i++){
        let key = keyList[i];
        document.write(key, " : ", jsonArr[maxi][key], "<br>");
    }

</script>
