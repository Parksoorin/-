<script>

	/*
		[문제]						
			연필 80자루를 학생 6명에게 남김없이 똑같이 나누어 주고, 
			몇 자루가 남았다.	
			
			학생한명에게 나눠준 연필의 개수가 나머지보다 크면 true 가 나오는 식을 작성하시오.
		[정답]
			false
	*/

    let a = 80, b = 6;
    let c = parseInt(a / b);
    let d = a % b;

    document.write(c > d);
	document.write("<br/>");
	document.write(c + " " + d);

</script>
