<script>

    /*
		[개념] 타입
            typeof 연산자를 통해 값이 어떤 자료형인지 확인할 수 있다. 
            [1] number : 숫자
            [2] string : 문자
            [3] boolean : 참과 거짓
    */

	console.log(typeof 10);
    console.log(typeof 10.333);
    console.log(typeof "안녕하세요.");
    console.log(typeof true); 
    console.log(typeof false);

    document.write(typeof 10 + "<br>");  // number
    document.write(typeof 10.333 + "<br>");  // number
    document.write(typeof "안녕하세요." + "<br>");  // string
    document.write(typeof true + "<br>"); // boolean
    document.write(typeof false + "<br>");  // boolean

</script>
