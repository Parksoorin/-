<script>

    /*
        [문제]
            1부터 100 사이의 숫자 두 개를 랜덤으로 저장한다.
            두 숫자 중 더 큰 숫자를 출력하시오.
            단, 서로 같으면 "같다"를 출력하시오.
        [예시]
            76
            5
            76
    */

    let a = parseInt(Math.random()*101) + 1;
    let b = parseInt(Math.random()*101) + 1;

    document.write("a = ", a, ", b = ", b, "<br>", "<br>");


    if(a > b) document.write(a, "<br>");
    if(a < b) document.write(b, "<br>");
    if(a == b) document.write("같다", "<br>");
    
</script>
