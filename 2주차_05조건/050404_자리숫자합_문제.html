<script>

	/*
		[문제]	  
			[1] 10000~90000 사이의 랜덤 숫자 저장한다.
			[2] 각가의 자리수를 저장한후 , 두 번째 자리와 네 번째 자릿수의 합을구하시오. 
			[3] 그합이 짝수이면 "짝수"를 출력하시오.
			[4] 그합이 홀수이면 "홀수"를 출력하시오.
		
		[예시]
				랜덤숫자 : 45343
				두 번째 자릿수 : 5
				네 번째 자릿수 : 4
				합 : 9
				홀수
	*/

    let a = parseInt(Math.random() * 80001) + 10000;	
	document.write("a = " + a + "<br>");

	let b = parseInt(a % 10000 / 1000);
	document.write("두 번째 자릿수 = " + b + "<br>");
	
	let c = parseInt(a % 100 / 10);
	document.write("네 번째 자릿수 = " + c + "<br>");
	
	let result = b + c;
	document.write("합 = " + result + "<br>");

	if(result % 2 == 0){
		document.write("짝수<br>");
	}
	if(result % 2 == 1){
		document.write("홀수<br>");
	}

</script>
