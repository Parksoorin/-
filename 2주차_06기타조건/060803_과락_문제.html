<script>

	/*
		[문제]
			[1] 0에서 100 사이의 랜덤 점수 2개를 저장해 평균을 구한다.
			[2] 평균이 60점 이상이면 합격, 60점 미만이면 불합격이다.
			[3] 단, 평균이 60 이상이라도, 한 과목이라도 50 미만이면 불합격을 출력하시오.
			[4] 단, 삼항연산자 를 사용하시오.
	*/

    let score1 = parseInt(Math.random() * 101);		// 0 ~ 100
	let score2 = parseInt(Math.random() * 101);		// 0 ~ 100
	document.write(score1 + ", " + score2 + "<br>");

	let total = score1 + score2;
	let avg = total / 2;
	document.write(avg + "<br>");

	let a = avg >= 60 && score1 >= 50 && score2 >= 50;

	let result = a ? "합격" : "불합격";

	document.write(result);

	
</script>
