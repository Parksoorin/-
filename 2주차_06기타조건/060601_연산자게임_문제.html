<script>

	/*
		[문제]
			랜덤숫자(1~10) 두개를 각각 a와 b 에저장한다. 
			새로운랜덤숫자(1~3)을 c에 저장한다.
			c의 값이 1이면 a 와 b의 합을 출력한다.
			c의 값이 2이면 a 에서 b를 뺀값을 출력한다.
			c의 값이 3이면 a 와 b의 곱을 출력한다. 

			단, switch 문을 활용하시오.
			
		[예시]
			a = 10
			b = 4
			c = 2
			답 : 6
	*/

	let a = parseInt(Math.random() * 10) + 1;
	let b = parseInt(Math.random() * 10) + 1;
	let c = parseInt(Math.random() * 3) + 1;

    document.write("a = ", a, "<br>");
    document.write("b = ", b, "<br>");
    document.write("c = ", c, "<br>");

    let result = 0;

    switch(c){
        case 1:
            result = a + b;
            break;
        case 2:
            result = a - b;
            break;
        case 3:
            result = a * b;
            break;
    }

    document.write(result);


</script>
