<script>

    /*
        [문제]
            각각의 배열의 값들이 나머지값들과 비교해서 현재의 배열값과 같은값의 개수를 출력하시오.

        [정답]
            10:2
            20:1
            30:2
            40:1
            30:2
            10:2
            50:1
            60:1
    */

    let arr = [10, 20, 30, 40, 30, 10, 50, 60];
    
    for(let i = 0; i < arr.length; i++){
        let count = 0;
        document.write(arr[i], " : ");
        for(let j = 0; j < arr.length; j++){
            if(arr[i] == arr[j]){
                count++;
            }
        }
        document.write(count, "<br>");
    }
   
</script>
