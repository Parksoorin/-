<script>

    /*
        [문제]
            아래와 같이 삼각형을 출력하시오.
        [정답]
            1
            1 2
            1 2 3
            1 2 3 1
            1 2 3 1 2
            1 2 3 1 2 3
            1 2 3 1 2 3 1
            1 2 3 1 2 3 1 2
            1 2 3 1 2 3 1 2 3
            1 2 3 1 2 3 1 2 3 1    
    */

    let size = 1;
    for(let i=0; i<10; i++) {
        let a = 0;
        for(let j=1; j < size + 1; j++) {
            a++;
            document.write(a, " ");
            if(a == 3){
                a = 0;
            }
        }
        document.write("<br>");
        size += 1;
    }

</script>
