<script>

    /*
        [문제]
            아래와 같이 삼각형을 출력하시오.
        [정답]
            1 2 3 4 5 6 7
            2 3 4 5 6 7
            3 4 5 6 7
            4 5 6 7
            5 6 7
            6 7
            7    
    */

    let size = 7;
    let num = 1;

    for(let i = 0; i < 7; i++){
        for(let j = 0; j < size; j++){
            document.write(num + j, " ");
        }
        size--;
        num++;
        document.write("<br>");
    }

</script>
