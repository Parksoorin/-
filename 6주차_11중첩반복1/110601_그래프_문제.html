<script>

    /*
        [문제] 
            0~9 사이의 랜덤 숫자를 다섯 번 반복해서 저장하고
            각각의 배열 숫자만큼 * 을 가로로 출력하시오.
            다음 *을 줄바꿈후 출력한다.
        [예시]
            1 : *
            9 : **********
            0 :
            7 : *******
            4 : ****  
    */

    let arr = [];
    for(let i = 0; i < 5; i++){
        arr.push(parseInt(Math.random()*10));
    }
    document.write("arr = ", arr, "<br>");

    for(let i = 0; i < 5; i++){
        document.write(`${arr[i]} : `)
        for(let j = 0; j < arr[i]; j++){
            document.write("*");
        }
        document.write("<br>");
    }

</script>
