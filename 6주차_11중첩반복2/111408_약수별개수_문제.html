<script>

    /*
        [문제]
            numberList 의 모든약수들의 개수를 출력하시오.
        [해설]
            아래 arr 배열의 값들의 약수를 전부 divisorList 에 저장한다.
            divisorList 배열의 숫자들을 중복없이 arrList 배열에 한개씩 저장하시오.
        [정답]
            약수=1,2,3,6,9,18,27,54,1,3,1,3,9,1,2,4,8,16,32,64
                 1,2,3,6,9,18,27,54,4,8,16,32,64
    */

    let numberList = [54,3,9,64];
    let divisorList = [];
    let arrList = [];

    for(let i = 0; i < numberList.length; i++){
        for(let j = 1; j <= numberList[i]; j++){
            if(numberList[i] % j == 0){
                divisorList.push(j);
            }
        }
    }

    for(let i = 0; i < divisorList.length; i++){
        if(divisorList.length == 0){
            arrList.push(divisorList[i]);
            continue;
        }

        let cnt = 0;
        for(let j = 0; j < arrList.length; j++){
            if(divisorList[i] == arrList[j]){
                cnt++;
            }
        }
        if(cnt == 0){
            arrList.push(divisorList[i]);
        }
    }

    document.write("약수 = ", divisorList, "<br>");
    document.write(arrList, "<br>");

</script>
