<script>

    /*
        [문제]
            numberList는 여러가지숫자를 모아놓은 배열이다.
            각각의 숫자가 몇개씩 있는지 출력하시오.
            먼저 arr 배열에 겹치지않게 numberList 에 있는 서로 다른숫자들만 한개씩 저장한다.
        
        [정답]
            1,5,3,6,7,4,2
    */

    let numberList = [1,5,3,3,5,6,6,7,6,7,7,4,2,3,4];
    let arr = [];
    
    arr.push(numberList[0]); // 처음에 한개는 저장한다.

    for(let i = 1; i < numberList.length; i++){ 

        let a = numberList[i];
        let count = 0;
        
        // arr 안의 값을 전부 검사해서 똑같은 값이 있는지 찾는다. 
        for(let j = 0; j < arr.length; j++){ 
            let b = arr[j];
            if(a == b){
                count += 1;
            }
        }
        if(count == 0){
            arr.push(a);
        }
    }
    document.write(arr); // 1,5,3,6,7,4,2
    document.write("<br/>");

</script>
