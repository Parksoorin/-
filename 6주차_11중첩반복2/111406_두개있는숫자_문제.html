<script>

    /*
        [문제]
            arr배열에서 두개있는 숫자만 result 에 저장하시오.
            단, 이미 저장되어있는 값이면 한개만저장하시오.
        [정답]
            30,40
    */

    let arr = [10, 20, 30, 40, 40, 10, 30, 10, 50];
    let result = [];

    for(let i = 0; i < arr.length; i++){
        let cnt = 0;
        let a = 0;
        for(let j = 0; j < arr.length; j++){
            if(arr[i] == arr[j]){
                cnt++;
            }
        }
        if(cnt == 2){
            //처음에는 무조건저장된다.
            if(result.length == 0){
                result.push(arr[i]);
                continue;
            }
            let cnt2 = 0;
            for(let z = 0; z < result.length; z++){
                if(result[z] == arr[i]){
                    cnt2++;
                }
            }
            if(cnt2 == 0){
                result.push(arr[i]);
            }
        }
    }

    document.write(result);

</script>
