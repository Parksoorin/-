<script>

    /*
        [문제]
            1~100사이의 랜덤숫자를 입력하고 그약수를 출력하고, 전체 합을 구하시오.
        [정답]
            1 2 3 6 9 18 
            합 = 39    
    */

    function checkDiv(num){
        let total = 0;
        let i = 1;
        while(i <= num) {
            if(num % i == 0) {
                document.write(i + " ");
                total += i;
            }
            i += 1;
        }
    
        document.write("<br>");
        document.write("합 = " + total);
    }

    let num = Math.floor(Math.random() * 100) + 1;
    checkDiv(num);
   
</script>
