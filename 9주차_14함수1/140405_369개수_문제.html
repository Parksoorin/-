<script>

    /*
        [문제]
            랜덤숫자 (10~99) 두개를 입력받고 그사이에 3 이나 6 이나 9의 개수를 출력하시오.
            
        [결과] 
            범위 : 75 85 , 개수 : 3
    */

    function checkCount(a, b){
        if(a > b){
            let temp = a;
            a = b;
            b = temp;
        }
        let count = 0;
        for(let i = a; i <= b; i++){
            let x = parseInt(i / 10);
            let y = i % 10;
            if(x == 3 || x == 6 || x == 9) {
                count++;
            }
            if(y == 3 || y == 6 || y == 9) {
                count++;
            }
        }
        document.write("범위 : ", a, " ", b, " , 개수 : ", count);
    }

    let a = parseInt(Math.random()*90) + 10;
    let b = parseInt(Math.random()*90) + 10;
    
    checkCount(a, b);

</script>
