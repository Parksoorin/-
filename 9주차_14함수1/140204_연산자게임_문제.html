<script>

	/*
		[문제]
			랜덤숫자(1~10) 두개를 각각 a와 b 에 저장한다. 
			새로운랜덤숫자(1~3)을 c에 저장한다.
			c의 값이 1이면 a 와 b의 합을 출력한다.
			c의 값이 2이면 a 에서 b를 뺀값을 출력한다.
			c의 값이 3이면 a 와 b의 곱을 출력한다. 

			
		[예시]
			a = 10
			b = 4
			c = 2
			답 : 6
	*/

	function checkCalc(a, b, c){
		let d = 0;

		if(c == 1){
			d = a + b;
		}
		if(c == 2){
			d = a - b;
		}
		if(c == 3){
			d = a * b;
		}

		document.write(a + " " + b + " "  + c + " " + d);
	}

	let a = 0;
	let b = 0;
	let c = 0;

	a = parseInt(Math.random() * 10) + 1;
	b = parseInt(Math.random() * 10) + 1;
	c = parseInt(Math.random() * 3) + 1;

	checkCalc(a , b, c);

</script>
