<script> 
   
    /*
        [문제] 
            1~10 사이의 숫자를 랜덤으로 2개 저장하고,
            작은 숫자부터 큰 숫자까지의 합을 출력하는 함수를 만드시오.
        [예시]
            5, 3 ==> 3 + 4 + 5
            2, 6 ==> 2 + 3 + 4 + 5 + 6
    */

    let r1 = parseInt(Math.random() * 10) + 1;
    let r2 = parseInt(Math.random() * 10) + 1;

    document.write(r1, ", ", r2, " ==> ");

    function printTotal(r1, r2) {
        let result = 0;
        if(r1 >= r2){
            for(let i = r2; i <= r1; i++){
                document.write(i);
                if(i < r1){
                    document.write(" + ");
                }
                result += i;
            }
            document.write(" = ", result);
        } else {
            for(let i = r1; i <= r2; i++){
                document.write(i);
                if(i < r2){
                    document.write(" + ");
                }
                result += i;
            }
            document.write(" = ", result);
        }
    }

    printTotal(r1, r2);

</script>
