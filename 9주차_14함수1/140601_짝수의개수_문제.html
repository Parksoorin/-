<script> 
   
    /*
        [문제] 
            arr배열 안의 값들을 체크하여 
            짝수의 개수를 출력하는 함수를 만드시오.
        [정답]
            2
    */

    let arr = [2, 45, 1, 12];

    function arrCheck(arr) {
        let cnt = 0;
        for(let i = 0; i < arr.length; i++){
            if(arr[i] % 2 == 0){
                cnt++;
            }
        }
        document.write(cnt);
    }

    arrCheck(arr);
    
</script>
