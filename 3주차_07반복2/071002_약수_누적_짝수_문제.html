<script>

    /*
        [문제]
            [조건1] 18의 약수 중 짝수들만 출력하고, 
            [조건2] 총합을 출력하시오.
        [정답]
            2 6 18 
            total = 26
    */

    let num = 18;

    let total = 0;

    let i = 1;
        while(i <= num) {
            if(num % i == 0 && i % 2 == 0) {
                document.write(i + " ");
                total += i;
            }

            i += 1;
        }
    document.write("<br/>");
    document.write("total = " + total + "<br>");

</script>
