<script>

    /*
        [문제]
            100~200 사이의 숫자 중에서
            [조건1] 9의 배수 중에서 십의 자리가 7인 수만 출력하고, 
            [조건2] 그 합을 구하시오.
        [정답] 
            171 
            total = 171
    */

    let total = 0;
    let count = 0;

    let i = 100;
    while(i <= 200) {
        let unit = parseInt(i % 100 / 10);
        if(i % 9 == 0 && unit == 7) {
            console.log(i);
            document.write(i + " ");
            total += i;
        }
        i += 1;
    }

    document.write("<br>");
    document.write("total = " + total + "<br>");

</script>
