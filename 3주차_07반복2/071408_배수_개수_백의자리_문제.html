<script>

    /*
        [문제]
            1000~2000 사이의 숫자 중에서 
            [1] 16의 배수 중에서 백의 자리가 7인 수만 출력하고, 
            [2] 개수를 구하시오.
        [정답]
            1712 1728 1744 1760 1776 1792 
            count = 6    
    */

    let count = 0;

    let i = 1000;
    while(i <= 2000) {
        let unit = parseInt(i % 1000 / 100);
        if(i % 16 == 0 && unit == 7) {
            document.write(i + " ");
            count += 1;
        }
        i += 1;
    }

    document.write("<br>");
    document.write("count = " + count);

</script>
