<script>

    /*
        [문제]
            [조건1]  30의 약수를 출력하고 
            [조건2]  개수를 구하시오.

        [정답]	
            1 2 3 5 6 10 15 30
            count = 8    
    */

    let num = 30;

    let count = 0;

    let i = 1;
    while(i <= num) {

        if(num % i == 0) {
            console.log(i);
            document.write(i + " ");
            count += 1;
        }

        i += 1;
    }

    document.write("<br>");
    document.write("count = " + count);

</script>
