<script>

    /*
        [문제]
            100~200 사이의 숫자 중에서 
            [조건1] 6의 배수 중에서 일의 자리가 2인 수만 출력하고, 
            [조건2] 그 합을 구하시오.
        [정답]
            102 132 162 192 
            total = 588
    */

    let total = 0;

    let i = 100;
    while(i <= 200) {
        let unit = i % 10;
        if(i % 6 == 0 && unit == 2) {
            console.log(i);
            document.write(i + " ");
            total += i;
        }

        i += 1;
    }

    document.write("<br>");
    document.write("total = " + total + "<br>");

</script>
