<script>

    /*
        
        [문제]
            [조건1] arr배열에 10~99 사이의 랜덤숫자 3개를 추가한다.
            [조건2] 그 각자리수가 전부 짝수이면 저장한다.
        [예시]
            arr = 20,28,22
    */

    let arr = [];
   
    while(true) {
        let a = Math.floor(Math.random() * 90) + 10;
        arr.push(a);
        let b = Math.floor(Math.random() * 90) + 10;
        arr.push(b);
        let c = Math.floor(Math.random() * 90) + 10;
        arr.push(c);

        let a1 = parseInt(a / 10);
        let a2 = a % 10;

        let b1 = parseInt(b / 10);
        let b2 = b % 10;

        let c1 = parseInt(c / 10);
        let c2 = c % 10;

        let d = a1 % 2 == 0 && a2 % 2 == 0 && b1 % 2 == 0 && b2 % 2 == 0 && c1 % 2 == 0 && c2 % 2 == 0;
        if(d){
            break;
        } else{
            arr = []; // 여기가 키포인트이다.
        }
    }
    document.write("arr = " + arr);

</script>
