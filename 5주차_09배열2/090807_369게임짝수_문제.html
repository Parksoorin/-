<script>

    /*
        [문제]
            [1] 1~50까지 반복한다.
            [2] 3이나 6이나 9가 없는 수 중 짝수만 arr배열에 추가하시오.
        [정답]
            arr = 2, 4, 8, 10, 12, 14, 18, 20, 22, 24, 28, 40, 42, 44, 48, 50   
    */

    let arr = [];

    for(let i=1; i<=50; i++) {
        let x = parseInt(i / 10);
        let y = i % 10;
        
        if(i % 2 == 0) {
            if(x != 3 && x != 6 && x != 9 && y != 3 && y != 6 && y != 9) {
                arr.push(i);
            }
        }
    }
    document.write(arr + "<br>");
    
</script>
