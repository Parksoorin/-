<script>

    /*
        [문제]
            arr배열에 0 ~ 100사이의 랜덤값을 4개 저장한 후 출력한다. 
            배열의 값은 학생들의 성적이다. 
            60점이상이면 합격이다. 
            전원 합격하면, "전체합격"을 출력하고,
            전원 탈락하면, "전체탈락"을 출력하시오.
            그외는 "일부합격"을 출력하시오.
        [예시] 
            arr=35,39,88,26
            일부합격
    */

    let arr = [], count = 0;
    for(let i = 0; i < 4; i++){
        arr[i] = parseInt(Math.random()*101);
        if(arr[i] >= 60){
            count++;
        }
    }
    document.write(arr, "<br>");

    if(count == 4){
        document.write("전체 합격")
    } else if(count == 0){
        document.write("전체 탈락")
    } else {
        document.write("일부 합격")
    }
    

    
</script>
