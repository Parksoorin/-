<script>

    /*
        [문제] 
            c배열 값의 절반을 a배열에 추가한 후, 
            나머지 절반은 b배열에 추가하시오.
        [정답]
            a = [10,20,30]
            b = [40,50,60]    
    */

    let c = [10,20,30,40,50,60];
    
    let a = [];
    let b = [];

    let size = c.length / 2;
    for(let i = 0; i < size; i++){
        a.push(c[i]);
    }
    for(let i = 0; i < size; i++){
        b.push(c[i+size]);
    }

    document.write(a, "<br>");
    document.write(b, "<br>");

</script>
