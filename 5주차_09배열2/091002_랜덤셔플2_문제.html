<script>

    /*
        [문제]
           
            랜덤으로 셔플후 출력하시오.
            단, 첫번째 값은 그대로 두고 나머지 값만 셔플하시오.
        [예시]
            10,50,30,20,40
    */

    let arr = [10, 20, 30, 40, 50];

    let size = arr.length;

    let size2 = size - 1;
    for(let i = 0; i < 100; i++){
        let a = parseInt(Math.random() * size2) + 1;
        let b = parseInt(Math.random() * size2) + 1;
        
        let c = arr[a];
        arr[a] = arr[b];
        arr[b] = c;
    }

    document.write(arr);

</script>
