<script>

    /*
        [문제]
            다음은 학생 번호와 점수의 한 셋트이다.
            일등의 번호와 점수, 꼴등의 번호와 점수를 출력하시오. 
        [정답]  
            일등 = 1004번(98점)
            꼴등 = 1002번(11점)        
    */

    let numberList = [1001, 1002, 1003, 1004, 1005];
    let scoreList  = [  87,   11,   45,   98,   23];

    let number_min = 0, number_max = 0;
    let score_min = 100, score_max = 0;
    
    for(let i = 0; i < numberList.length; i++){
        if(score_max < scoreList[i]){
            score_max = scoreList[i];
            number_max = numberList[i];
        }
        if(score_min > scoreList[i]){
            score_min = scoreList[i];
            number_min = numberList[i];
        }
    }

    document.write("일등 = ", number_max, "번(", score_max, "점) <br>");
    document.write("꼴등 = ", number_min, "번(", score_min, "점) <br>");

</script>
