<script>

    /*
        [문제]
            a베열 값을  b배열에 추가하시오.
            단, 값을 거꾸로 추가하시오.
        [정답]
            b = 40,30,20,10
    */

    let a = [10, 20, 30, 40];
    let b = [];

    let index = a.length - 1;

    for(let i = 0; i < a.length; i++){
        b.push(a[index]);
        index--;
    }

    document.write("b = ", b);

</script>
