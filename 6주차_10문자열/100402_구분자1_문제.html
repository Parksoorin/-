<script>

    /*
        [문제]
            str의 내용을 / 기준으로 잘라서 배열에 저장한다.
            단, 저장할때는 각각의 숫자의 두배를 저장한다.
        [정답]
            arr = 22,200,178
    */

    let str = "11/100/89";
    let arr = [];

    let token = str.split("/");
    document.write(token);
    document.write("<br/>");

    for(let i=0; i<token.length; i++) {
        let a = token[i];
        let b = Number(a) * 2;
        arr.push(b);
    }

    document.write("arr = " + arr + "<br>");

</script>
