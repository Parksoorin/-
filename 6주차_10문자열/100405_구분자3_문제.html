<script>

    /*
        [문제]
           str의 내용은 각반 학생들의 이번시험 데이터이다.
           , 를 기준으로 한학생에 대한 데이터이며, 
           / 를 기준으로 할때 번호,이름,국어,영어,수학 데이터이다.
           
           [1] 학생별 시험점수의 합을 totalList 에 순차적으로 저장한다.

        [정답]
            127,93,172
    */

    let str = "1001/김철수/87/30/10,1002/이만수/42/32/19,1003/이영희/95/21/56";
    let totalList = [];

    let a = str.split(",");

    for(let i = 0; i < a.length; i++){
        let b = a[i].split("/");
        totalList.push(Number(b[2])+Number(b[3])+Number(b[4]));
    }

    document.write(totalList);
    
</script>
