<script>

	/*
		[문제]
			아래 변수 a, b, c 중에서 a에 가장 큰 수가 저장되어 있는지 확인한다.
			각각의 변수에 랜덤값 1~9 를 저장하고,
			a가 가장 큰 수이면 true를 출력하도록 식을 만드시오.
			
		[정답]
			8 3 6
			true
	*/

	let a = parseInt(Math.random()*9) + 1;
	let b = parseInt(Math.random()*9) + 1;
	let c = parseInt(Math.random()*9) + 1;

    let result = a > b && a > c;

    document.write(a, "<br>");
    document.write(b, "<br>");
    document.write(c, "<br>");
    document.write(result, "<br>");

</script>
