<script>

	/*
		[문제]
			3과목의 평균이 60점 이상이면 합격이다.
			단, 평균이 합격일지라도, 어느 한 과목이 50점 미만이면 불합격이다.
			변수 a , b , c 에 랜덤으로 0~100 사이의 점수를 저장하고 합겨이면 true 를 출력하는식을 작성하시오.
		[정답]
			89 99 49
			false
	*/

	let a = parseInt(Math.random()*101);
	let b = parseInt(Math.random()*101);
	let c = parseInt(Math.random()*101);

    let avg = parseInt((a + b + c) / 3);
    let result = avg >= 60 && a >=50 && b >= 50 && c >= 50;

    document.write(a, "<br>");
    document.write(b, "<br>");
    document.write(c, "<br>");
    document.write(avg, "<br>");
    document.write(result, "<br>");

</script>
