<html lang="en">
<head>

</head>
<body>
    <div align="center" id="main">

    </div>
    <script>
        let tbl_food = [
            {food_category: "bread", category_m: "b-bagel", food_code: "b-b_001", food_name: "플레인 베이글", food_price: 3300},
            {food_category: "bread", category_m: "b-bagel", food_code: "b-b_002", food_name: "블루베리 베이글", food_price: 3500},
            {food_category: "bread", category_m: "b-scone", food_code: "b-s_001", food_name: "클래식 스콘", food_price: 3300},
            {food_category: "cake", category_m: "c-cake", food_code: "c-_001", food_name: "티라미수", food_price: 5900},
            {food_category: "cake", category_m: "c-cake", food_code: "c-_002", food_name: "생크림 카스텔라", food_price: 4500},
            {food_category: "cake", category_m: "c-cake", food_code: "c-_003", food_name: "바스크 치즈 케이크", food_price: 7900},
            {food_category: "snack", category_m: "cookie", food_code: "s-c_001", food_name: "다크초콜릿 쿠키", food_price: 2800},
            {food_category: "snack", category_m: "cookie", food_code: "s-c_002", food_name: "화이트초콜릿 쿠키", food_price: 2800},
            {food_category: "snack", category_m: "macaron", food_code: "s-m_001", food_name: "바닐라 마카롱", food_price: 2700},
            {food_category: "snack", category_m: "macaron", food_code: "s-m_002", food_name: "블루베리 마카롱", food_price: 2700}
        ];
    
        /*
            문제 01. 푸드 테이블의 케이크 카테코리의 상품의 푸드 이름을 출력하시오.
    
            결과) 티라미수, 생크림 카스텔라, 바스크 치즈 케이크
        */
    
        function getViewList(tbl_food){
            let viewList = [];
            for(let i = 0; i < tbl_food.length; i++){
                let temp = [];
                if(tbl_food[i].food_category == "cake"){
                    viewList.push(tbl_food[i].food_name);
                }
            }
            return viewList;
        }
    
        function printList(viewList){
            let str = ``;
            str += `<table border = "1">
                <tr>
                    <th>케이크 카테코리 상품 이름</th>
                </tr>
            `
            for(let i = 0; i < viewList.length; i++){
                str += `
                    <tr>
                        <td>${viewList[i]}</td>
                    </tr>
                `
            }
            str += `</table>`
            let main = document.querySelector("#main");
            main.innerHTML = str;
        }
    
        let viewList = getViewList(tbl_food);
        getViewList(viewList);
        printList(viewList);
    
    </script>
</body>
</html>
